			// Меняем цвет Body

			document.querySelector(".btn-color").addEventListener("click", () => {
		                if (body.style.background == "rgb(255, 239, 59)") {
		                    body.style.background = "rgb(255, 255, 255)";
		                } else {
		                    body.style.background = "rgb(255, 239, 59)";
		                }
		            });

			// Добавляем новый div в определенный div

			document.querySelector(".btn-newDiv").addEventListener("click", () => {
				var newDiv = document.createElement("div")
				newDiv.innerText = "Hello world!";
				var parent = document.querySelector(".content");
				parent.insertBefore(newDiv, parent.childNodes[0]);
			});
